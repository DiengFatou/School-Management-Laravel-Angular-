<div class="charts-container">
  <!-- Première ligne: Graphique à barres et camembert -->
  <div class="chart-row">
    <!-- Graphique à barres - Répartition par classe -->
    <div class="chart-card">
      <div class="chart-header">
        <h3><i class="fas fa-chart-bar"></i> Répartition des élèves par niveau</h3>
        <div class="chart-legend">
          <span class="legend-item"><span class="legend-color" style="background-color: rgba(10, 129, 162, 0.7);"></span> Effectif</span>
        </div>
      </div>
      <div class="chart-wrapper">
        <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="barChartType">
        </canvas>
      </div>
    </div>

    <!-- Graphique circulaire - Répartition par genre -->
    <div class="chart-card">
      <div class="chart-header">
        <h3><i class="fas fa-chart-pie"></i> Répartition par genre</h3>
      </div>
      <div class="chart-wrapper">
        <canvas baseChart
          [data]="pieChartData"
          [options]="pieChartOptions"
          [type]="pieChartType">
        </canvas>
      </div>
    </div>
  </div>

  <!-- Deuxième ligne: Graphique linéaire -->
  <div class="chart-row">
    <div class="chart-card full-width">
      <div class="chart-header">
        <h3><i class="fas fa-chart-line"></i> Évolution des effectifs</h3>
        <div class="chart-period">
          <span class="period-option active">6 ans</span>
          <span class="period-option">3 ans</span>
          <span class="period-option">Année en cours</span>
        </div>
      </div>
      <div class="chart-wrapper">
        <canvas baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          [type]="lineChartType">
        </canvas>
      </div>
    </div>
  </div>
</div>
